<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Menu Item | FoodZone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  min-height:100vh;
  padding:20px;
  color:#333;
}

/* Navbar */
.navbar{
  max-width:1100px;
  margin:0 auto 25px;
  background:#ffffffcc;
  backdrop-filter:blur(6px);
  padding:14px 22px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 22px rgba(0,0,0,0.15);
  position:relative;
}

.logo{
  font-size:22px;
  font-weight:700;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:15px;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:22px;
  font-size:16px;
  font-weight:500;
}

.nav-links li{
  cursor:pointer;
  transition:0.3s;
}

.nav-links li:hover{
  color:#4f68ff;
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  z-index:1000;
}

.hamburger span{
  width:26px;
  height:3px;
  background:#333;
  border-radius:6px;
  transition:all 0.3s ease;
}

.hamburger.active span:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active span:nth-child(2){
  opacity:0;
}
.hamburger.active span:nth-child(3){
  transform:rotate(-45deg) translate(6px,-6px);
}

.theme-toggle{
  border:none;
  background:#eef1ff;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
  transition:0.3s;
}

.theme-toggle:hover{
  background:#dce0ff;
}

/* Form Box */
.wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px 0;
}

.box{
  width:100%;
  max-width:460px;
  background:#ffffff;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}

h2{
  text-align:center;
  margin-bottom:20px;
  font-size:26px;
  font-weight:600;
}

label{
  font-size:15px;
  font-weight:500;
  display:block;
}

input{
  width:100%;
  margin-top:6px;
  margin-bottom:18px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
  transition:0.3s;
}

input:focus{
  border-color:#4f68ff;
  box-shadow:0 0 0 3px rgba(79,104,255,0.25);
  outline:none;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  background:#4f68ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
  transition:0.3s;
}

.btn:hover{
  background:#3b52d1;
}

.back{
  display:block;
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#444;
  text-decoration:none;
  transition:0.3s;
}

.back:hover{
  color:#4f68ff;
}

/* Dark Mode */
body.dark{
  background:linear-gradient(135deg,#0f0f14,#1a1a26);
  color:#e6e6f0;
}

body.dark .navbar{
  background:#161622;
  box-shadow:0 10px 25px rgba(0,0,0,0.7);
}

body.dark .logo, 
body.dark .nav-links li{
  color:#fff;
}

body.dark .nav-links li:hover{
  color:#8fa2ff;
}

body.dark .hamburger span{
  background:#ffffff;
}

body.dark .theme-toggle{
  background:#1f1f2e;
  color:#fff;
}

body.dark .theme-toggle:hover{
  background:#2a2a3d;
}

body.dark .box{
  background:#161622;
}

body.dark label, 
body.dark h2{
  color:#fff;
}

body.dark input{
  background:#2a2a3d;
  color:#fff;
  border:none;
}

body.dark input::placeholder{
  color:#9fa0c9;
}

body.dark .btn{
  background:#6c8cff;
}

body.dark .btn:hover{
  background:#5570ff;
}

body.dark .back{
  color:#bdbdd6;
}

body.dark .back:hover{
  color:#8fa2ff;
}

/* Mobile Responsive */
@media (max-width: 768px){
  body{
    padding:15px;
  }

  .navbar{
    padding:12px 18px;
  }

  .logo{
    font-size:20px;
  }

  .hamburger{
    display:flex;
  }

  .nav-links{
    position:absolute;
    top:65px;
    right:15px;
    background:#ffffff;
    flex-direction:column;
    width:200px;
    padding:18px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    display:none;
    animation:slideIn 0.3s ease;
    z-index:999;
  }

  .nav-links.show{
    display:flex;
  }

  .nav-links li{
    padding:10px 0;
  }

  body.dark .nav-links{
    background:#161622;
  }

  body.dark .nav-links li{
    color:#cfcfe6;
  }

  body.dark .nav-links li:hover{
    color:#8fa2ff;
  }

  .box{
    padding:24px;
  }

  h2{
    font-size:24px;
  }

  input{
    padding:10px;
  }

  .btn{
    padding:11px;
  }
}

@keyframes slideIn{
  from{
    opacity:0;
    transform:translateY(-10px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}
</style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">FoodZone</div>

    <div class="nav-right">
      <ul class="nav-links" id="navLinks">
        <li onclick="goHome()">Home</li>
        <li onclick="goMenu()">Menu</li>
        <li onclick="goProfile()">Profile</li>
      </ul>

      <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <div class="wrapper">
    <div class="box">
      <h2>Add New Item</h2>

      <label>Item Name</label>
      <input type="text" placeholder="e.g. Paneer Tikka" id="name">

      <label>Price (â‚¹)</label>
      <input type="number" placeholder="e.g. 120" id="price">

      <label>Image URL (optional)</label>
      <input type="text" placeholder="Paste image link" id="img">

      <button class="btn" id="addBtn">Add Item</button>
      <a href="index.html" class="back">â¬… Back to Menu</a>
    </div>
  </div>

  <script>
    // Navigation
    function goHome(){window.location.href="index.html";}
    function goMenu(){window.location.href="menu.html";}
    function goProfile(){window.location.href="profile.html";}

    // Add Item
    const nameEl = document.getElementById("name");
    const priceEl = document.getElementById("price");
    const imgEl = document.getElementById("img");

    document.getElementById("addBtn").onclick = () => {
      const name = nameEl.value.trim();
      const price = priceEl.value.trim();
      const img = imgEl.value.trim();
      
      if(!name || !price){
        alert("Please fill in name & price");
        return;
      }
      
      const items = JSON.parse(localStorage.getItem("menuItems")) || [];
      items.push({name, price: Number(price), img});
      localStorage.setItem("menuItems", JSON.stringify(items));
      window.location.href = "index.html";
    };

    // Dark Mode
    const toggle = document.getElementById("themeToggle");
    if(localStorage.getItem("theme") === "dark"){
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }
    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const isDark = document.body.classList.contains("dark");
      toggle.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    };

    // Hamburger Menu
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");

    hamburger.onclick = () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("show");
    };  

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
        hamburger.classList.remove("active");
        navLinks.classList.remove("show");
      }
    });
  </script>

</body>
</html>
