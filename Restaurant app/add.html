<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Menu Item</title>
  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:linear-gradient(135deg,#74ebd5,#ACB6E5);
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .box{
      width:100%;
      max-width:460px;
      background:#fff;
      padding:28px;
      border-radius:20px;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
    }

    h2{
      text-align:center;
      margin-bottom:20px;
      font-size:26px;
      font-weight:600;
    }

    label{
      font-size:15px;
      font-weight:500;
      color:#333;
    }

    input{
      width:100%;
      margin-top:6px;
      margin-bottom:18px;
      padding:12px;
      border-radius:12px;
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
      transition:0.2s;
    }

    input:focus{
      border-color:#4f68ff;
      box-shadow:0 0 0 3px rgba(79,104,255,0.25);
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      background:#4f68ff;
      color:#fff;
      font-size:16px;
      font-weight:600;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
    }

    .btn:hover{
      background:#3b52d1;
    }

    .back{
      display:block;
      margin-top:12px;
      text-align:center;
      font-size:14px;
      color:#444;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Add New Item</h2>

    <label>Item Name</label>
    <input type="text" placeholder="e.g. Paneer Tikka" id="name" />

    <label>Price (₹)</label>
    <input type="number" placeholder="e.g. 120" id="price" />

    <label>Image URL (optional)</label>
    <input type="text" placeholder="Paste image link" id="img" />

    <button class="btn" id="addBtn">Add Item</button>

    <a href="restaurant.html" class="back">⬅ Back to Menu</a>
  </div>
<script src="restaurant.js"></script>
  <script>
document.getElementById("addBtn").addEventListener("click", () => {
  const name = document.getElementById("name").value.trim();
  const price = document.getElementById("price").value.trim();
  const img = document.getElementById("img").value.trim();

  if (!name || !price) {
    alert("Please fill name and price");
    return;
  }

  const item = { name, price: Number(price), img };

  const old = JSON.parse(localStorage.getItem("menuItems")) || [];
  old.push(item);
  localStorage.setItem("menuItems", JSON.stringify(old));

  alert("Item added successfully!");
  window.location.href = "restaurant.html";
});
</script>

</body>
</html>
