<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Menu Item | FoodZone</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  background:linear-gradient(135deg,#74ebd5,#ACB6E5);
  min-height:100vh;
  padding:20px;
  color:#333;
}

/* ========== NAVBAR ========== */
.navbar{
  max-width:1100px;
  margin:0 auto 25px;
  background:#ffffffcc;
  backdrop-filter:blur(6px);
  padding:14px 22px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 8px 22px rgba(0,0,0,0.15);
}
.logo{font-size:22px;font-weight:700;}
.nav-links{list-style:none;display:flex;gap:22px;}
.nav-links li{cursor:pointer;font-weight:500;}
.nav-links li:hover{color:#4f68ff;}
.theme-toggle{
  border:none;
  background:#eef1ff;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-size:18px;
}

/* ========== FORM BOX ========== */
.wrapper{
  display:flex;
  justify-content:center;
  align-items:center;
}
.box{
  width:100%;
  max-width:460px;
  background:#ffffff;
  padding:28px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
h2{text-align:center;margin-bottom:20px;font-size:26px;font-weight:600;}
label{font-size:15px;font-weight:500;}
input{
  width:100%;
  margin-top:6px;
  margin-bottom:18px;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:15px;
}
input:focus{
  border-color:#4f68ff;
  box-shadow:0 0 0 3px rgba(79,104,255,0.25);
  outline:none;
}
.btn{
  width:100%;
  padding:12px;
  border:none;
  background:#4f68ff;
  color:#fff;
  font-size:16px;
  font-weight:600;
  border-radius:12px;
  cursor:pointer;
}
.btn:hover{background:#3b52d1;}
.back{
  display:block;
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:#444;
  text-decoration:none;
}

/* ========== DARK MODE ========== */
body.dark{background:linear-gradient(135deg,#0f0f14,#1a1a26);color:#e6e6f0;}
body.dark .navbar{background:#161622;box-shadow:0 10px 25px rgba(0,0,0,0.7);}
body.dark .logo, body.dark .nav-links li{color:#fff;}
body.dark .nav-links li:hover{color:#8fa2ff;}
body.dark .theme-toggle{background:#1f1f2e;color:#fff;}

body.dark .box{background:#161622;}
body.dark label, body.dark h2{color:#fff;}
body.dark input{background:#2a2a3d;color:#fff;border:none;}
body.dark input::placeholder{color:#9fa0c9;}
body.dark .btn{background:#6c8cff;}
body.dark .btn:hover{background:#5570ff;}
body.dark .back{color:#bdbdd6;}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="logo">FoodZone</div>
  <ul class="nav-links">
    <li onclick="go('index.html')">Home</li>
    <li onclick="go('menu.html')">Menu</li>
    <li onclick="go('profile.html')">Profile</li>
  </ul>
  <button class="theme-toggle" id="themeToggle">üåô</button>
</nav>

<div class="wrapper">
  <div class="box">
    <h2>Add New Item</h2>

    <label>Item Name</label>
    <input type="text" placeholder="e.g. Paneer Tikka" id="name">

    <label>Price (‚Çπ)</label>
    <input type="number" placeholder="e.g. 120" id="price">

    <label>Image URL (optional)</label>
    <input type="text" placeholder="Paste image link" id="img">

    <button class="btn" id="addBtn">Add Item</button>
    <a href="index.html" class="back">‚¨Ö Back to Menu</a>
  </div>
</div>

<script>
// NAV
const go = (p)=>window.location.href=p;

// ADD ITEM
document.getElementById("addBtn").onclick=()=>{
  const name=nameEl.value.trim();
  const price=priceEl.value.trim();
  const img=imgEl.value.trim();
  if(!name||!price){alert("Fill name & price");return;}
  const items=JSON.parse(localStorage.getItem("menuItems"))||[];
  items.push({name,price:Number(price),img});
  localStorage.setItem("menuItems",JSON.stringify(items));
  window.location.href="index.html";
};

const nameEl=document.getElementById("name");
const priceEl=document.getElementById("price");
const imgEl=document.getElementById("img");

// DARK MODE
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
  toggle.textContent="‚òÄÔ∏è";
}
toggle.onclick=()=>{
  document.body.classList.toggle("dark");
  const d=document.body.classList.contains("dark");
  toggle.textContent=d?"‚òÄÔ∏è":"üåô";
  localStorage.setItem("theme",d?"dark":"light");
};
</script>

</body>
</html>
